<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Take Note Do Best</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #243b55, #141e30);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: scaleUp 1.2s ease-in-out;
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    input[type="text"], select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    select {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    select option {
      background-color: black;
      color: white;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.4s, transform 0.3s;
    }

    button:hover {
      background-color: #0072ff;
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.5);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .footer-text a {
      color: #00c6ff;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <!-- Kullanıcı Adı ve Güvenlik Sorusu -->
      <input type="text" id="username" placeholder="Username" required>
      <select id="securityQuestion" required>
        <option value="">Select your security question</option>
        <option value="friend">What is the name of your childhood friend?</option>
        <option value="school">What is the name of the primary school you graduated from?</option>
        <option value="birthplace">Where is your birthplace?</option>
        <option value="profession">What is your profession?</option>
      </select>
      <input type="text" id="securityAnswer" placeholder="Your Answer" required>

      <button type="submit">Verify</button>
    </form>

    <div class="footer-text">
      <a href="index.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const securityQuestion = document.getElementById('securityQuestion').value;
      const securityAnswer = document.getElementById('securityAnswer').value.toLowerCase();

      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.username === username && user.securityQuestion === securityQuestion && user.securityAnswer === securityAnswer) {
        alert('Security answer is correct! Redirecting to password reset page.');
        window.location.href = 'reset-password.html'; // Kullanıcı şifre yenileme sayfasına yönlendirilir.
      } else {
        alert('The security answer is incorrect or the information does not match.');
      }
    });
  </script>
</body>
</html>
