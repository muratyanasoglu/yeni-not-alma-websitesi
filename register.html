<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Take Note Do Best</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: scaleUp 1.2s ease-in-out;
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #d3d3d3;
    }

    /* Açılan seçenekler için siyah tema */
    select {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      padding: 15px;
      border-radius: 10px;
    }

    select option {
      background-color: black;
      color: white;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff416c;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.4s, transform 0.3s;
    }

    button:hover {
      background-color: #ff4b2b;
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(255, 75, 43, 0.5);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .footer-text a {
      color: #ff416c;
      text-decoration: none;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <!-- Güvenlik sorusu -->
      <select id="securityQuestion" required>
        <option value="">Select a security question</option>
        <option value="friend">What is the name of your childhood friend?</option>
        <option value="school">What is the name of the primary school you graduated from?</option>
        <option value="birthplace">Where is your birthplace?</option>
        <option value="profession">What is your profession?</option>
      </select>
      <input type="text" id="securityAnswer" placeholder="Your Answer" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="index.html">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const securityQuestion = document.getElementById('securityQuestion').value;
      const securityAnswer = document.getElementById('securityAnswer').value.toLowerCase();

      const user = {
        username: username,
        email: email,
        password: password,
        securityQuestion: securityQuestion,
        securityAnswer: securityAnswer
      };

      localStorage.setItem('user', JSON.stringify(user));
      alert('User registered successfully!');
      window.location.href = 'index.html';
    });

    // Şifreyi Göster/Gizle İşlevi
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
